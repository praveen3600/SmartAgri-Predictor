    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <!-- <li class="nav-item"><a class="nav-link" href="#page-top">AUTISM</a></li> -->
                <a class="navbar-brand h1" href="/"> Agriculture</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars ms-1"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                        <li><a data-value="#form1" onclick="toggleform(event)" class="nav-link">Signin</a></li>
                        <li><a data-value="#form2" onclick="toggleform(event)" class="nav-link">Signup</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        {% if msg %}
        <div class="container">
          <div class="alert alert-danger alert-dismissible">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>{{ msg }}</strong>
          </div>
        </div>
        {% endif %}
        <!-- Masthead-->
        <header class="masthead">
            <div class="container">
                <form  method="post" action="{{ url_for('userlog')}}" id="form1" class="active">
                    <h2>User Login</h2>
                    <hr>
                    <div class="form-group">
                      <label for="username">Username:</label>
                      <input type="text" class="form-control" id="username" placeholder="Enter username" name="name">
                    </div><br>
                    <div class="form-group">
                      <label for="password">Password:</label>
                      <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
                    </div><br>
                    <button type="submit" class="btn btn-success">Submit</button></br></br>
                  </form>
              
                  
                  <form method="post" action="{{ url_for('userreg')}}" id="form2">
                    <h2>User Registration</h2>
                    <hr>
                    <div class="form-group">
                      <label for="username">Username:</label>
                      <input type="text" class="form-control" id="username" placeholder="Enter username" name="name">
                    </div><br>
                    <div class="form-group">
                      <label for="email">Email:</label>
                      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                    </div><br>
                    <div class="form-group">
                      <label for="phone">Mobile No.:</label>
                      <input type="number" class="form-control" id="phone" placeholder="Enter mobile number" name="phone">
                    </div><br>
                    <div class="form-group">
                      <label for="password">Password:</label>
                      <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
                    </div><br>
                    <button type="submit" class="btn btn-success">Submit</button></br></br>
                  </form>
                <!-- <div class="masthead-subheading"> Facial Emotion Recognition Using Convolution Neural Network </div>
                <div class="masthead-heading text-uppercase">Emotion Recognition</div>
                <a class="btn btn-primary btn-xl text-uppercase" href="#services">Recognition</a> -->
            </div>
        </header>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="http://127.0.0.1:5000/static/js/scripts.js"></script>
        <script>
            function toggleform(e) {
            var Id =(e.target.getAttribute('data-value'))
            let Items= ['#form1', '#form2'];
            Items.map(function(item) {
                if(Id === item ) {
                    $(item).addClass("active");
                }
                else {
                $(item).removeClass("active");
                }
            })
        }
        
        </script>
        <script>
            document.getElementById('form2').addEventListener('submit', function(event) {
                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const phone = document.getElementById('phone').value;
                const password = document.getElementById('password').value;

                // Check if any field is empty
                if (!username || !email || !phone || !password) {
                    alert('All fields are required.');
                    event.preventDefault();
                    return;
                }

                // Check if username contains only characters
                const usernameRegex = /^[A-Za-z]+$/;
                if (!usernameRegex.test(username)) {
                    alert('Username should contain only characters.');
                    event.preventDefault();
                    return;
                }

                // Check if username is at least 8 characters long
                if (username.length < 8) {
                    alert('Username must be at least 8 characters long.');
                    event.preventDefault();
                    return;
                }

                // Check if password is at least 8 characters long
                if (password.length < 8) {
                    alert('Password must be at least 8 characters long.');
                    event.preventDefault();
                    return;
                }
            });
        </script>
    </body>
</html>
