<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title></title>
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css"></link> -->
        <!-- Favicon-->
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="http://127.0.0.1:5000/static/css/styles.css" rel="stylesheet" />

        <script type="text/JavaScript" src="{{ url_for('static', filename='js/cities.js') }}"></script>

        <style>
            #Box{
                padding: 25px;
                background-color: blue;
                height: auto;
            }
            #Box1{
                padding: 25px;
                background-color: lightblue;
                height: 80vh;
            }
            .row{
                margin-top: 100px;
            }
            body{
                /* background-color: aliceblue; */
                background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTgZE2eSD3My0KYyau8pkdbKr8i95TWx5XSmA&usqp=CAU');
                background-repeat: no-repeat;
                background-size: cover;
                background-attachment: fixed;
                background-size: 100% 100vh;
            }
            .rounded-circle-container {
              display: flex;
              justify-content: center;
              align-items: center;
              width: 100px;
              height: 100px;
              border-radius: 50%;
              background-color: #f7f7f7; /* Background color of the circle */
              overflow: hidden;
          }
          
          .rounded-circle {
              width: 80px; /* Adjust size of the image */
              height: 80px; /* Adjust size of the image */
              border-radius: 50%;
              overflow: hidden;
          }
          
          .rounded-circle img {
              width: 100%; /* Ensure the image fills the circle */
              height: 100%; /* Ensure the image fills the circle */
              object-fit: cover; /* Maintain aspect ratio and cover the circle */
          }
        </style>
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <!-- <li class="nav-item"><a class="nav-link" href="#page-top">AUTISM</a></li> -->
                <a class="navbar-brand h1" href="/crop">Agriculture</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars ms-1"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link" href="/crop">Crop</a></li>
                        <li class="nav-item"><a class="nav-link" href="/Yield">Yield</a></li>
                        <li class="nav-item"><a class="nav-link" href="/fertilizer">Fertilizer</a></li>
                        <li class="nav-item"><a class="nav-link" href="/weather">Weather</a></li>
                        <li class="nav-item"><a class="nav-link" href="/market">Market</a></li>
                        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>


        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div id="Box">
                        <center><h3>Crop</h3></center>
                        <hr>
                        <br>
                        <form method="post" action="/crop">
                        
                            <div class="form-group">
                              <label for="Nitrogen" style="font-size: 17px"
                                ><b>Nitrogen</b></label
                              >
                              <input
                                type="number"
                                class="form-control"
                                id="Nitrogen"
                                name="nitrogen"
                                value="{{n}}"
                                style="font-weight: bold"
                                required
                              />
                            </div>
                            <div class="form-group">
                              <label for="Phosphorous" style="font-size: 17px"
                                ><b>Phosphorous</b></label
                              >
                              <input
                                type="number"
                                class="form-control"
                                id="Phosphorous"
                                name="phosphorous"
                                value="{{p}}"
                                style="font-weight: bold"
                                required
                              />
                            </div>
                  
                            <div class="form-group">
                              <label for="Pottasium" style="font-size: 17px"
                                ><b>Pottasium</b></label
                              >
                              <input
                                type="number"
                                class="form-control"
                                id="Pottasium"
                                name="pottasium"
                                value="{{k}}"
                                style="font-weight: bold"
                                required
                              />
                            </div>
                            <div class="form-group">
                              <label for="ph" style="font-size: 17px"><b>ph level</b></label>
                              <input
                                type="number"
                                step="0.01"
                                class="form-control"
                                id="ph"
                                name="ph"
                                style="font-weight: bold"
                                required
                              />
                            </div>
                            <div class="form-group">
                              <label for="Rainfall" style="font-size: 17px"
                                ><b>Rainfall (in mm)</b></label
                              >
                              <input
                                type="number"
                                step="0.01"
                                class="form-control"
                                id="Rainfall"
                                name="rainfall"
                                placeholder="Enter the value"
                                style="font-weight: bold"
                                required
                              />
                            </div>
                            <div class="form-group">
                              <label for="temperature" style="font-size: 17px"
                                ><b>Temperature</b></label
                              >
                              <input
                                type="number"
                                step="0.01"
                                class="form-control"
                                id="temperature"
                                name="temperature"
                                placeholder="Enter the value"
                                style="font-weight: bold"
                                required
                              />
                            </div>
                            <div class="form-group">
                              <label for="humidity" style="font-size: 17px"
                                ><b>Humidity</b></label
                              >
                              <input
                                type="number"
                                step="0.01"
                                class="form-control"
                                id="humidity"
                                name="humidity"
                                placeholder="Enter the value"
                                style="font-weight: bold"
                                required
                              />
                            </div>
                            
                            <div class="form-group">
                              <label for="State" style="font-size: 17px"><b>State</b></label>
                              <select
                                onchange="print_city('state', this.selectedIndex);"
                                id="sts"
                                name="stt"
                                class="form-control"
                                style="font-weight: bold; color: black"
                                required
                              ></select>
                              <br />
                              <label for="City" style="font-size: 17px"><b>District</b></label>
                              <select
                                id="state"
                                class="form-control"
                                name="city"
                                style="font-weight: bold; color: black"
                                required
                              ></select>
                              <script language="javascript">
                                print_state("sts");
                              </script>
                            </div>
                  
                            <div class="d-flex justify-content-center">
                              <button
                                type="submit"
                                class="btn"
                                style="
                                  color: black;
                                  font-weight: bold;
                                  width: 130px;
                                  height: 50px;
                                  border-radius: 29px;
                                  font-size: 21px;
                                  background-color: cadetblue;
                                "
                              >
                                Predict
                              </button>
                            </div>
                          </form>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div id="Box1">
                        <center><h3>Output</h3></center>
                        <hr>
                        <br>
                    
                       
                        <h3>Recommended crop is <b style="color: black;">{{crop31}}</b></h3>
                        

                        

                        <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 1rem; text-align: center;">
                          <section>
                            {% if crop31 %}
                            <aside class="profile-card" style="height: 40px; width: 50px;">
                              <header>
                                <!-- here’s the avatar -->
                                <div class="rounded-circle-container">
                                  <a>
                                      <div class="rounded-circle">
                                          <img src="../static/images/result/{{ crop31 }}.jpg" />
                                      </div>
                                  </a>
                              </div>
                        
                                <!-- the username -->
                                <h5>{{ crop31 }}</h5>
                                <h5>{{ prob31 }}</h5>
                              </header>
                            </aside>
                          </section>
                          {% endif %}
                          {% if crop32 %}
                          <section>
                            <aside class="profile-card" style="height: 40px; width: 50px;">
                              <header>
                                <!-- here’s the avatar -->
                                <div class="rounded-circle-container">
                                  <a>
                                      <div class="rounded-circle">
                                          <img src="../static/images/result/{{ crop32 }}.jpg" />
                                      </div>
                                  </a>
                              </div>
                        
                                <!-- the username -->
                                <h5>{{ crop32 }}</h5>
                                <h5>{{ prob32 }}</h5>
                              </header>
                            </aside>
                          </section>
                          {% endif %}
                          {% if crop33 %}
                          <section>
                            <aside class="profile-card" style="height: 40px; width: 50px;">
                              <header>
                                <!-- here’s the avatar -->
                                <div class="rounded-circle-container">
                                  <a>
                                      <div class="rounded-circle">
                                          <img src="../static/images/result/{{ crop33 }}.jpg" />
                                      </div>
                                  </a>
                              </div>
                        
                                <!-- the username -->
                                <h5>{{ crop33 }}</h5>
                                <h5>{{ prob33 }}</h5>
                              </header>
                            </aside>
                          </section>
                          {% endif %}
                        </div>

                        

                    </div>
                </div>
                
            </div>
        </div>


        <!-- Bootstrap core JS-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"></script>

        <!-- Core theme JS-->
        <script src="http://127.0.0.1:5000/static/js/scripts.js"></script>
        
    </body>
</html>
