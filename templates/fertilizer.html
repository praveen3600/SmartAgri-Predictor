    <head>
        <meta charset="utf-8" />

        <meta name="description" content="" />
        <meta name="author" content="" />
        <title></title>

        <!-- Favicon-->
        <!-- Font Awesome icons (free version)-->

        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />

        <link href="http://127.0.0.1:5000/static/css/styles.css" rel="stylesheet" />
        <style>
            #Box{
                padding: 25px;
                background-color: green;
                height: auto;
            }
            #Box1{
                padding: 25px;
                background-color: green;
                height: 80vh;
            }
            .row{
                margin-top: 100px;
            }
            body{
                /* background-color: aliceblue; */
                background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTgZE2eSD3My0KYyau8pkdbKr8i95TWx5XSmA&usqp=CAU');
                background-repeat: no-repeat;
                background-size: cover;
                background-size: 100% 100vh;
                background-attachment: fixed;
            }
        </style>
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <!-- <li class="nav-item"><a class="nav-link" href="#page-top">AUTISM</a></li> -->
                <a class="navbar-brand h1" href="/crop">Agriculture</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars ms-1"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link" href="/crop">Crop</a></li>
                        <li class="nav-item"><a class="nav-link" href="/Yield">Yield</a></li>
                        <li class="nav-item"><a class="nav-link" href="/fertilizer">Fertilizer</a></li>
                        <li class="nav-item"><a class="nav-link" href="/weather">Weather</a></li>
                        <li class="nav-item"><a class="nav-link" href="/market">Market</a></li>
                        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div id="Box">
                        <center><h3>Fertilizer</h3></center>
                        <hr>
                         
                        <form method="post" action="/fertilizer">
                            <label for="temp"  ><b>Temperature:</b></label>
                <input type="number" name="temp" class="form-control"  step=any  placeholder="Enter the value" required="required" /> 
                            
                <label for="humid"  ><b>Humidity in %:</b></label>
                <input type="number" name="humid" class="form-control"  step=any  placeholder="Enter the value" required="required" /> 
        
                <label for="mois"  ><b>Moisture:</b></label>
                <input type="number" name="mois" class="form-control"  step=any  placeholder="Enter the value" required="required" /> 
        
                <label for="soil"  ><b>Soil Type:</b></label>
                <select name="soil" id="soil" class="form-control" >
                    <option value=0>Black</option>
                    <option value=1>Clayey</option>
                    <option value=2>Loamy</option>
                    <option value=3>Red</option>
                    <option value=4>Sandy</option>
                </select> 
        
                <label for="crop"  ><b>Crop Type:</b></label>
                <select name="crop" id="crop" class="form-control" >
                    <option value=0>Barley</option>
                    <option value=1>Cotton</option>
                    <option value=2>Ground Nuts</option>
                    <option value=3>Maize</option>
                    <option value=4>Millets</option>
                    <option value=5>Oil Seeds</option>
                    <option value=6>Paddy</option>
                    <option value=7>Pulses</option>
                    <option value=8>Sugarcane</option>
                    <option value=9>Tobacco</option>
                    <option value=10>Wheat</option>
                </select> 
        
                <label for="nitro" ><b>Nitrogen:</b></label>
                <input type="number" name="nitro" class="form-control" step=any  placeholder="Enter the value" required="required" /> <br/>
        
                <label for="phos"  ><b>Phosphorous:</b></label>
                <input type="number" name="phos" step=any class="form-control"   placeholder="Enter the value" required="required" /> 
                
                <label for="pota"  ><b>Pottasium:</b></label>
                <input type="number" name="pota" step=any class="form-control"   placeholder="Enter the value" required="required" /> 
                <br>
                <center><input type="submit" class="btn btn-success" ></center>
                          </form>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div id="Box1">
                        <center><h3>Output</h3></center>
                        <hr>
                         <br>
                         {% if prediction %}
                        <h3><center> Fertilizer want to be used is </center> </h3>
                           
                         <h1><center>{{prediction}}</center></h1>

                         {% endif %}
                    </div>
                </div>
                
            </div>
        </div>


        <!-- Bootstrap core JS-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="http://127.0.0.1:5000/static/js/scripts.js"></script>
        
    </body>
</html>
